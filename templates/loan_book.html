<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Book</title>
</head>
<body>
    <h1>Loan a Book</h1>
    <form action="/loan_book" method="POST">
        <label for="user_id">User ID:</label>
        <input type="number" name="user_id" id="user_id" required>
        <br>

        <label for="book_id">Book ID:</label>
        <input type="number" name="book_id" id="book_id" required>
        <br>

        <label for="loandate">Loan Date:</label>
        <input type="date" name="loandate" id="loandate" required>
        <br>

        <label for="returndate">Return Date:</label>
        <input type="date" name="returndate" id="returndate" required>
        <br>

        <button type="submit">Loan Book</button>
    </form>
    <br>
    <a href="/">Go back to home</a>
</body>
</html>
